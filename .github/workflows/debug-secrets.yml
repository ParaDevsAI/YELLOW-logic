name: Debug Secrets
on:
  workflow_dispatch  # Manual trigger

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show all secrets
        run: |
          echo "=== SECRETS DEBUG ==="
          echo "SCORING_GROUP_ID: ${{ secrets.SCORING_GROUP_ID }}"
          echo "SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}"
          echo "SUPABASE_URL: ${{ secrets.SUPABASE_URL }}"
          echo "TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}"
          echo "TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}"
          echo "TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}"
          echo "TELEGRAM_SESSION_NAME: ${{ secrets.TELEGRAM_SESSION_NAME }}"
          echo "TWEETS_GROUP_ID: ${{ secrets.TWEETS_GROUP_ID }}"
          echo "TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}"
