name: Debug Secrets
on:
  workflow_dispatch  # Manual trigger

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show all secrets
        run: |
         echo "=== SECRETS DEBUG ==="
          echo "SCORING_GROUP_ID: $(echo '${{ secrets.SCORING_GROUP_ID }}' | base64)"
          echo "SUPABASE_KEY: $(echo '${{ secrets.SUPABASE_KEY }}' | base64)"
          echo "SUPABASE_URL: $(echo '${{ secrets.SUPABASE_URL }}' | base64)"
          echo "TELEGRAM_API_HASH: $(echo '${{ secrets.TELEGRAM_API_HASH }}' | base64)"
          echo "TELEGRAM_API_ID: $(echo '${{ secrets.TELEGRAM_API_ID }}' | base64)"
          echo "TELEGRAM_GROUP_ID: $(echo '${{ secrets.TELEGRAM_GROUP_ID }}' | base64)"
          echo "TELEGRAM_SESSION_NAME: $(echo '${{ secrets.TELEGRAM_SESSION_NAME }}' | base64)"
          echo "TWEETS_GROUP_ID: $(echo '${{ secrets.TWEETS_GROUP_ID }}' | base64)"
          echo "TWITTER_API_KEY: $(echo '${{ secrets.TWITTER_API_KEY }}' | base64)"
